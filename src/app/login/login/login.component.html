<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-6">
        <h2 class="text-center">Inicio de sesión</h2>
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="credentials.correoUsuario" name="email" aria-describedby="emailHelp" placeholder="Introduce tu correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie más.</small>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-group">
              <input *ngIf="!showPassword" type="password" class="form-control" id="password" [(ngModel)]="credentials.contrasenaUsuario" name="password" placeholder="Contraseña" required>
              <input *ngIf="showPassword" type="text" class="form-control" id="passwordVisible" [(ngModel)]="credentials.contrasenaUsuario" name="password" placeholder="Contraseña" required>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                </button>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!credentials.correoUsuario || !credentials.contrasenaUsuario">ENTRAR</button>
        </form>
        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
      </div>
    </div>
  </div>
