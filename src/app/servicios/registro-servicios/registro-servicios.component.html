<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center" id="form-title">{{ titulo }}</h2>
            <form [formGroup]="formServicio" (ngSubmit)="agregarOEditar()">
                <div class="form-group row">
                    <div class="col-md-8">
                        <label for="serviceName">Nombre del Servicio</label>
                        <input type="text" class="form-control" id="serviceName" formControlName="nombreServicio" (input)="onInput($event)" required>
                    </div>
                    <div class="col-md-4">
                        <label for="serviceType">Tipo</label>
                        <select type="text" class="form-control" id="serviceType" formControlName="idTipoServicio" required>
                            <option value="" disabled selected>Seleccionar tipo...</option>
                            <option *ngFor="let tipo of tipos" [value]="tipo.idTipoServicio">{{ tipo.idTipoServicio }} - {{ tipo.tipoServicio }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="servicePrice">Precio</label>
                    <input type="number" class="form-control" id="servicePrice" formControlName="precioServicio" required>
                </div>
                
                
                <div class="form-group">
                    <label for="serviceDescription">Descripci√≥n</label>
                    <textarea class="form-control" id="serviceDescription" formControlName="descripcion" rows="3" required></textarea>
                </div>
                <button type="button" class="btn btn-danger" routerLink='/servicios/listado-servicios'>Cancelar</button>
                <button type="submit" class="btn btn-success" [disabled]="formServicio.invalid">Guardar</button>
            </form>
        </div>
    </div>
</div>
