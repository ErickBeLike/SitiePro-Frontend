<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center" id="form-title">{{ titulo }}</h2>
            <form [formGroup]="formCliente" (ngSubmit)="agregarOEditar()">
                <div class="form-group">
                    <label for="clientName">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="clientName" formControlName="nombreCliente" (input)="onInput($event)" required>
                </div>
                <div class="form-group">
                    <label for="clientLastName1">Apellido paterno</label>
                    <input type="text" class="form-control" id="clientLastName1" formControlName="apellidoPaCliente" (input)="onInputPa($event)" required>
                </div>
                <div class="form-group">
                    <label for="clientLastName2">Apellido materno</label>
                    <input type="text" class="form-control" id="clientLastName2" formControlName="apellidoMaCliente" (input)="onInputMa($event)">
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address" formControlName="direccionCliente" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" id="email" formControlName="correoCliente" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="text" class="form-control" id="phone" formControlName="telefonoCliente" (input)="inTelefonoInput($event)" required>
                </div>
                
                <button type="button" class="btn btn-danger" routerLink='/clientes/listado-clientes'>Cancelar</button>
                <button type="submit" class="btn btn-success" [disabled]="formCliente.invalid">Guardar</button>
            </form>
        </div>
    </div>
</div>
